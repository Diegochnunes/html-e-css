<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias HTML</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir as imagens de varios tamanhos </p>
    <source media="(max-width: 750px)" srcset="imagens/imag-p.png" type="image/png">
    <source media="(max-width:1050px )" srcset="imagens/imag-m.png" type="image/png">
    <picture><img src="imag-g.png" alt="imagen flexivel"></picture>
    <hr>
    <h1>incluir audios</h1>
    <hr>
    <audio src="raynealmeida-oceanos-225e62f6.mp3" controls autoplay></audio>
</body>
</html>
